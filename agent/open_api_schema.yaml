                    schema:
                      type: string
                responses:
                  '200':
                    description: Successful response with distance
                    content:
                      application/json:
                        schema:
                          type: object
                          properties:
                            city1:
                              type: object
                              properties:
                                name:
                                  type: string
                                latitude:
                                  type: number
                                longitude:
                                  type: number
                                scaled_latitude:
                                  type: integer
                                  format: int64
                                scaled_longitude:
                                  type: integer
                                  format: int64
                                country:
                                  type: string
                                formatted_address:
                                  type: string
                            city2:
                              type: object
                              properties:
                                name:
                                  type: string
                                latitude:
                                  type: number
                                longitude:
